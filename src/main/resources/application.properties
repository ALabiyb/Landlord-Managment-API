spring.application.name=Tanzania Landlord Management System

# =============== SERVER CONFIGURATION ===============
server.port=8082
server.servlet.context-path=/
# Allow overriding error display behavior via environment variables (useful in Docker)
#server.error.include-stacktrace=${SERVER_INCLUDE_STACKTRACE:never}
#server.error.include-message=${SERVER_INCLUDE_MESSAGE:always}
#server.error.include-binding-errors=${SERVER_INCLUDE_BINDING_ERRORS:never}
#server.error.include-exception-type=${SERVER_INCLUDE_EXCEPTION_TYPE:never}

# =============== DATABASE CONFIGURATION ===============
# Docker-aware datasource configuration: prefers environment variables when present.
# When running locally without env vars, on Docker for Windows/macOS we recommend
# the host alias `host.docker.internal`. You can override each value with env vars.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://host.docker.internal:5431/landlord_management_tz}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password123}
spring.datasource.driver-class-name=org.postgresql.Driver

# =============== JPA/HIBERNATE CONFIGURATION ===============
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20

# =============== OPENAPI/SWAGGER CONFIGURATION ===============
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# =============== LOGGING CONFIGURATION ===============
logging.level.com.tz.rental=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# =============== APPLICATION SPECIFIC ===============
app.name=Tanzanian Landlord Management System
app.version=1.0.0
app.country=Tanzania
app.currency=TZS
app.timezone=Africa/Dar_es_Salaam

