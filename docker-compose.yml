version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: landlord_management_tz
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    ports:
      - "5431:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8082:8082"
    environment:
      # Point the Spring Boot app to the 'db' service inside the compose network
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/landlord_management_tz
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password123
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - db

volumes:
  db-data:

