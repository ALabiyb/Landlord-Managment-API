apiVersion: v1
kind: Namespace
metadata:
  name: landlord-management


---

apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: landlord-management
data:
  POSTGRES_DB: landlord_management_tz
  POSTGRES_USER: postgres
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: landlord-management
type: Opaque
stringData:
  POSTGRES_PASSWORD: password123

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  namespace: landlord-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-config
            - secretRef:
                name: postgres-secret
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-storage
          emptyDir: {} # For simplicity. In production, use a PersistentVolumeClaim.
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: landlord-management
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
  type: ClusterIP # Expose the service only within the cluster

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: landlord-app-deployment
  namespace: landlord-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: landlord-app
  template:
    metadata:
      labels:
        app: landlord-app
    spec:
      containers:
        - name: landlord-app
          image: your-docker-registry/landlord-management:latest # <-- IMPORTANT: Change this to your image
          ports:
            - containerPort: 8082
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres-service:5432/landlord_management
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: JWT_SECRET
              value: "YmFzZTY0LWVuY29kZWQtc3VwZXItc2VjcmV0LWtleS1mb3Itand0LXRlc3RpbmctcHJvamVjdA==" # This should be in a Secret in production
---
apiVersion: v1
kind: Service
metadata:
  name: landlord-app-service
  namespace: landlord-management
spec:
  selector:
    app: landlord-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8082
  type: NodePort # Exposes the service externally using a cloud provider's load balancer
