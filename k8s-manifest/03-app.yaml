apiVersion: apps/v1
kind: Deployment
metadata:
  name: landlord-app-deployment
  namespace: landlord-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: landlord-app
  template:
    metadata:
      labels:
        app: landlord-app
    spec:
      containers:
        - name: landlord-app
          image: your-docker-registry/landlord-management:latest # <-- IMPORTANT: Change this to your image
          ports:
            - containerPort: 8082
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres-service:5432/landlord_management_tz
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: postgres-config
                  key: POSTGRES_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
            - name: JWT_SECRET
              value: "YmFzZTY0LWVuY29kZWQtc3VwZXItc2VjcmV0LWtleS1mb3Itand0LXRlc3RpbmctcHJvamVjdA==" # This should be in a Secret in production
---
apiVersion: v1
kind: Service
metadata:
  name: landlord-app-service
  namespace: landlord-management
spec:
  selector:
    app: landlord-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8082
  type: LoadBalancer # Exposes the service externally using a cloud provider's load balancer
